<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home delivery</title>
        <meta charset="UTF-8">
        <meta name="tastypizza" content="this is official website of tastypizza">
        <link rel="icon" href="pizza.png" type="image/x-icon">
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>
    <body>
        <article id="homedelivery">
            <h1>Home delivery</h1>
            <p>Please fill the following details to get our pizza delivered at your doorstep:</p>
            <form action="https:httpbin.org/get" method="get">
                <p>
                    <label for="firstname">First name</label>
                    <input type="text" name="firstname" id="firstname" placeholder="steve" autocomplete="on" required>
                </p>
                <p>
                    <label for="lastname"> Last name</label>
                    <input type="text" name="lastname" id="lastname" placeholder="smith" autocomplete="on" required>
                </p>
                <p>
                    <label for="phone">mobile number</label>
                    <input type="tel" name="phone" id="phone" placeholder="1234567890" autocomplete="on" pattern="[0-9]{10}" required>
                </p>
                <p>
                    <label for="pizzatype">Select pizza of your choice</label>
                        <select name="yourpizzachoice">
                        <option value="Margherita">Margherita</option>
                        <option value="pepper">Pepper</option>
                        <option value="Barbeque chicken">Barbeque chicken</option>
                        <option value="Zesty chicken">Zesty chicken</option>
                        <option value="veg burst">Veg Burst</option>
                    </select>
                </p>
                <p>
                    <label for="size">Preferred size</label>
                    <select name="size">
                        <option value="regular">regular</option>
                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>
                    </select>
                </p>

                <p>
                    <label for="Quantity">Quantity</label>
                    <input type="number" name="Quantity" id="Quantity" placeholder="01" min="1" max="10">
                </p>
                <hr>
                <h2>Delivery Adress</h2>
                <p>
                    <label for="H.No/Street"><H class="NO">H.NO/Street</label>
                    <input type="text" name="H.NO/Street" id="H.NO/Street" placeholder="House/Street" autocomplete="on" required>
                </p>
                <p>
                    <label for="Town/Village"><H class="NO">Town/Vil</label>
                    <input type="text" name="Town/Village" id="Town/Village" placeholder="Town/Village" autocomplete="on" required>
                </p>
                <p>
                    <label for="City"><H class="NO">City</label>
                    <input type="text" name="City" id="City" placeholder="City" autocomplete="on" required>
                </p>
                <p>
                    <label for="pincode"><H class="NO">PIN</label>
                    <input type="number" name="pincode" id="pincode" placeholder="pincode" autocomplete="on" pattern="[0-9]{6}" required>
                </p>
                <p>
                    <fieldset>
                        <legend>Send us a note</legend>
                        <label for="preferences"></label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="type your message..."></textarea>
                    </fieldset>
                </p>
                <p>
                    <button type="submit">submit</button>
                    <button type="reset">reset</button>
                </p>

            </form>
        </article>  
    </body>
</html>
